<!DOCTYPE html>

<html>
    
    <head>
        <Title>Polities of the World</Title>
        
        <link rel=stylesheet href="libs/normalize.css" type="text/css" media="screen"/>
        <link rel="stylesheet" href="styles/styles.css" type="text/css">
        <link rel="stylesheet" href="styles/fonts.css" type="text/css">
<!--        <link rel="stylesheet" href="libs/uikit.min.css" type="text/css">-->

    </head>
    
    <body>
        
        <div id="page">
            
        <div id="content">
            <div id="left" class="column side narrow-hide">
                <div class="upper left" id="upper-left">
                    <div class="pane-header">
                        <div id="polity-back">
                            <span id="polity-back-text" class="actionable">&#8592; All Polities</span>
                        </div>
                        <h2 id="polity-pane-title">Polities</h2>
                        <div class="divider"></div>
                    </div>
                </div>
                <div class="middle left" id="middle-left">
                    <div id="polity-list"></div>
                    <div id="polity-info"></div>
                </div>
                <div class="lower left" id="lower-left">
                    <div id="links-list">
                        <img id="info" class="icon" src="images/info.png"/>
                        <a href="#">
                            <img id="logo" class="icon" src="images/icon.png"/>
                        </a>
                        <a href="https://github.com/agorischek/polities-of-the-world" target="_blank">
                            <img id="source" class="icon" src="images/source.png"/>
                        </a>
                    </div>
                </div>
            </div>
            <div id="center" class="column">
                <div class="middle" id="middle-center">
<!--                    <div id="map-pane">-->
                        <div id="map"></div>
<!--                    </div>                -->
                </div>    
            </div>
            <div id="right" class="column side narrow-hide">
                <div class="upper right" id="upper-right">
                    <div class="pane-header">
                        <div id="stats-back">
                            <span id="stats-back-text" class="actionable">All Stats &#8594;</span>
                        </div>                
                        <h2 id="stats-pane-title">Stats</h2>
                        <div id="stats-pane-modifier" class="modifier"></div>
                        <div class="divider"></div>
                    </div>
                </div>
                <div class="middle right" id="middle-right">
                    <ul id="stats-list"></ul>
                    <div id="stats-info"></div>
                </div>
                <div class="lower right" id="lower-right">
                    <div id="stats-source"></div>
                </div>
            </div>
        </div>
            
        <div id="nav">
            <div id="polities-nav" class="nav-item">Polities</div>
            <div id="map-nav" class="nav-item current-nav">Map</div>
            <div id="stats-nav" class="nav-item">Stats</div>    
        </div>
            
    </div>        
        
    <script src="https://code.jquery.com/jquery-3.2.0.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v1.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.4/numeral.min.js"></script>
    <script src="libs/datamaps.world.hires.js"></script>
    <script src="libs/papaparse.min.js"></script>
    <script src="scripts/utilities.min.js"></script>
    <script src="settings.min.js"></script>    
    <script src="libs/underscore.js"></script>
    <script src="libs/underscore.string.min.js"></script>        
    <script src="scripts/scripts.min.js"></script>
    <script src="libs/uikit.min.js"></script>
    <script src="libs/uikit-icons.min.js"></script>
        
    </body>
    
</html>
